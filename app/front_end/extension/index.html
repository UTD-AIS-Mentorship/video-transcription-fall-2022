<html>
<head>

<body>
    <script type="text/javascript" src="rate.js"></script>
    <img src="banner.png" style="position: absolute; pad:0px">

    <img src="doodle1.png" style="pad:0px; position:relative; top: 650px; left: 150px; width:50px;height:50px;">
    <img src="doodle1.png" style="pad:0px; position:relative; top: 1150px; left: 90px; width:100px;height:100px;">

    <div style="position:absolute; top: 2px; left: 90px; font-size: 20px;"><h1>YouTube</h1></div>
    <div style="position:absolute; top: 2px; left: 340px; font-size: 20px;">
        <h1>Summary</h1>
    </div>
    <h3 style="position:absolute; top: 300px; left: 50px; width: 500px; text-align: left;" id="working">       
    </h3>
    <div style="position: absolute; top: 100px; left: 25px; width: 550px;">
        <h2 id="result"></h2>
    </div>
    <div class="rating" style="position: absolute; top:1800px; left:50%;">
        <input type="radio" name="star" id="star1" value=5><label for="star1"></label>

        <button style="position: absolute; top:100px; left:45%; font-size: 24px; width:70px;transform: translate(-50%,-50%) rotateY(180deg);">rate!</button>
        <h4 style="position: absolute;transform: translate(-50%,-50%) rotateY(180deg); top:-50px; left: 110px; width: 200px; font-size: 20px;">rate that summary!</h4>
    </div>
    <div class="container mt-3" style="position: absolute; top: 150px; left:20%">
        <h1><button id="button">summarize!</button></h1>
        <h1>Your summary will appear below.</h1>
    </div>
    <script src="script.js"></script>

</html>
